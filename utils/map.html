<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha384-7E2WDduW+2sn3BBu19Xd3t7S65/JaEzLtb00ZiV9v8JtqgQ0/gSZVQ6lzG2CUJ7O"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha384-n9ThLYjY/aRfNfzBUsyGW/yFhQK0DhklqJyRMW+n2jtrdwWCQQW7cS/7Bp1/s87r"
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([37.7749, -122.4194], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 18,
      }).addTo(map);

      // Add a marker to the map
      var marker = L.marker([37.7749, -122.4194]).addTo(map);
      marker.bindPopup("San Francisco").openPopup();
    </script>
  </body>
</html>
